# Summary 1: LiDAR

.pull-left[* Remote sensing technology that uses laser pulses to measure distances to objects i.e., active sensor.
* Emits laser beams and measures the time it takes for the light to bounce back, creating detailed 3D maps of the surrounding environment.
* Commonly used for terrain mapping, vegetation analysis, urban planning, autonomous vehicles, archaeological surveys, forestry management, military and defence, aviation, mining, quarrying, to name a few .]

# Summary 2: LiDAR

A quick journey back in time:
* Archimedes' use of mirrors during the Siege of Syracuse in 212 BC, reflecting sunlight to ignite enemy ships, foreshadowed Lidar's foundation, known as "light amplification by stimulated emission of radiation" (LASER).
* The 1960 invention of the laser revolutionised rangefinding, enabling Hughes Aircraft Company researchers in 1962 to pioneer Lidar's first distance-measuring system. Utilising a ruby laser, this system emitted light pulses reflected back from target objects, facilitating precise distance calculations based on pulse travel time.  &lt;a name=cite-pointscanWhatLiDARHistory2023&gt;&lt;/a&gt;([PointSCAN, 2023](#bib-pointscanWhatLiDARHistory2023))

# Summary 3: LiDAR

* A lidar device primarily comprises a laser, a scanner, and a dedicated GPS receiver. 
* Aircraft and helicopters serve as the primary platforms for gathering lidar data across extensive regions.
* Lidar technology encompasses two main types:
  * topographic - employs a near-infrared laser to chart terrestrial landscapes;
  * bathymetric - utilises water-permeating green light to measure both underwater and riverbed elevations.
  &lt;a name=cite-noaaWhatLidar2023&gt;&lt;/a&gt;([NOAA, 2023](#bib-noaaWhatLidar2023))

# Applications 1: Terrain mapping

* Lidar provides detailed topographic data by measuring surface elevation with high precision.
* It enables the creation of digital elevation models (DEMs) &lt;a name=cite-sarithaDigitalElevationModel2021&gt;&lt;/a&gt;([Saritha, Saravanan, Anbumani, and Surendiran, 2021](#bib-sarithaDigitalElevationModel2021)) and digital terrain models (DTMs) for terrain mapping.
* The technology penetrates vegetation, allowing for accurate mapping of terrain beneath forest canopies.
* Lidar data aids in identifying landforms &lt;a name=cite-gokgozLargeScaleLandform2015&gt;&lt;/a&gt;([Gökgöz and Baker, 2015](#bib-gokgozLargeScaleLandform2015)), analysing slope characteristics &lt;a name=cite-yangApplicationValidationModel2018&gt;&lt;/a&gt;([Yang, Wang, Nie, Xi, Hu, and Qin, 2018](#bib-yangApplicationValidationModel2018)), and assessing terrain suitability for various purposes &lt;a name=cite-millardUseGISHigh2013&gt;&lt;/a&gt;([Millard, Redden, Webster, and Stewart, 2013](#bib-millardUseGISHigh2013)).

---

# Applications 2: Vegatation analysis

* Lidar captures detailed information about vegetation structure, including canopy height, density, and distribution.
* It enables the creation of vegetation maps and biomass estimation, crucial for ecological studies and forest management.
* The technology facilitates monitoring of forest health, detecting changes in vegetation cover, and assessing habitat quality.
* Lidar data aids in identifying tree species &lt;a name=cite-HangZhouShiFanDaXueYaoGanYuDiQiuKeXueYanJiuYuanFusedAirborneLiDAR2013&gt;&lt;/a&gt;([杭州师范大学遥感与地球科学研究院, 中国林业科学研究院资源信息研究所, 浙江省城市湿地与区域变化研究重点实验室, and 东北林业大学林学院, 2013](#bib-HangZhouShiFanDaXueYaoGanYuDiQiuKeXueYanJiuYuanFusedAirborneLiDAR2013)), analysing canopy gaps &lt;a name=cite-nowakHiddenGapsCanopy2022&gt;&lt;/a&gt;([Nowak, Pędziwiatr, and Bogawski, 2022](#bib-nowakHiddenGapsCanopy2022)), and assessing the impact of disturbances on vegetation &lt;a name=cite-novoAutomaticProcessingAerial2020&gt;&lt;/a&gt;([Novo, Fariñas-Álvarez, Martínez-Sánchez, González-Jorge, and Lorenzo, 2020](#bib-novoAutomaticProcessingAerial2020)).

---

# Applications 3: Urban planning

* Lidar supports urban planning by providing precise 3D mapping of urban environments, including buildings, roads, and infrastructure.
* It enables the creation of detailed digital surface models (DSMs) and digital terrain models (DTMs) for urban landscape analysis.
* The technology aids in land use classification, transportation network planning, and infrastructure maintenance.
* Lidar data facilitates flood risk assessment &lt;a name=cite-bodoqueDevelopingReliableUrban2023&gt;&lt;/a&gt;([Bodoque, Aroca-Jiménez, Eguibar, and García, 2023](#bib-bodoqueDevelopingReliableUrban2023)), urban growth monitoring &lt;a name=cite-hameedUrbanizationDetectionUsing2022&gt;&lt;/a&gt;([Hameed, Yang, Bazai, Ghafoor, Alshehri, Khan, Baryalai, Andualem, and Jaskani, 2022](#bib-hameedUrbanizationDetectionUsing2022)), and green space planning in urban areas &lt;a name=cite-pysznyLiDARBasedUrban2020&gt;&lt;/a&gt;([Pyszny, Sojka, and Wróżyński, 2020](#bib-pysznyLiDARBasedUrban2020)).

---

# Applications 4: Archeological surveys

* Lidar aids archaeological surveys by providing detailed topographic data of landscapes, uncovering hidden features.
* It allows for the detection of archaeological sites, ancient structures, and artifacts that may be obscured by vegetation or terrain.
* The technology accelerates the mapping process, covering large areas efficiently and identifying potential excavation sites.
* Lidar assists in reconstructing ancient landscapes &lt;a name=cite-partonUsingLidarBayesian2022&gt;&lt;/a&gt;([Parton and Clark, 2022](#bib-partonUsingLidarBayesian2022)), understanding settlement patterns &lt;a name=cite-fisherIdentifyingAncientSettlement2016&gt;&lt;/a&gt;([Fisher, Fernández-Diaz, Cohen, Neil Cruz, Gonzáles, Leisz, Pezzutti, Shrestha, and Carter, 2016](#bib-fisherIdentifyingAncientSettlement2016)), and planning targeted excavations for further study.
